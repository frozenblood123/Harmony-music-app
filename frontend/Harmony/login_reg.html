    <div id="main">
      <!-- Tab Buttons -->
      <div id="tab-btn">
        <a href="#" class="login-tab active">Sign In</a>
        <a href="#" class="register-tab">Sign Up</a>
      </div>
      <!-- Login Form -->
      <div class="login-box">
        <h2>Get Started!</h2>
        <form action="#" method="post" id="login-form">
          <input type="text" name="email" placeholder="Email" class="inp" required autofocus /><br />
          <input type="password" name="password" placeholder="Password" class="inp" required /><br />
          <a href="#" id="forgot">Forgot Password?</a><br />
          <input type="submit" name="submit" value="SIGN IN" class="sub-btn" />
        </form>
      </div>
      <!-- Registration Form -->
      <div class="register-box">
        <h2>Register With Us!</h2>
        <form action="#" method="post" id="reg-form">
          <input id="fname_" type="text" name="first_name" placeholder="Enter First Name" class="inp" required autofocus /><br />
          <input id="lname_" type="text" name="last_name" placeholder="Enter Last Name" class="inp" required autofocus /><br />
          <input id="email_" type="text" name="email" placeholder="Enter Email" class="inp" required /><br />
          <span class="dob_text">DOB:</span><input id="dob_" type="text" name="dob" value="" class="inp dob" required><br />
          <input id="pswd-" type="text" name="pass" placeholder="Enter Password" class="inp" required /><br />
          <input id="cpswd_" type="text" name="repass" placeholder="Confirm Password" class="inp" required /><br />
          <input type="submit" name="submit" value="SIGN UP" class="sub-btn" onclick="SignUp()" />
        </form>
        <p id="signup_status"></p>
      </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src = "login.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const SignUp = () => {
        axios
          .post('http://localhost:90/signup/', {
            "firstname": (document.getElementById("fname_").value),
            "lastname": (document.getElementById("lname_").value),
            "dob": (document.getElementById("dob_").value),
            "email": (document.getElementById("email_").value),
            "pswd": (document.getElementById("pswd_").value),
            "cpswd": (document.getElementById("cpswd_").value)
          });
